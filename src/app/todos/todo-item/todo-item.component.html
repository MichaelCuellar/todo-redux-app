<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todos.completado" [class.editing]="edit">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompletado">

        <label (dblclick)="editar()">{{todos.texto}}</label>
        <button class="destroy" (click)="eliminar()"></button>

    </div>
    <input class="edit" type="text" [formControl]="txtInput" #inputFisico (blur)="terminarEdicion()">
</li>
